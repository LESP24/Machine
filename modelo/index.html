<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Perros y Gatos üê∂üê±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            color: #4a5568;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2em;
            color: #718096;
            margin-bottom: 0;
        }

        .start-button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
            margin-bottom: 30px;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
            background: linear-gradient(45deg, #ff5252, #ffc107);
        }

        .start-button:active {
            transform: translateY(-1px);
        }

        .camera-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        #webcam-container {
            display: inline-block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 4px solid #fff;
        }

        #webcam-container canvas {
            border-radius: 11px;
            display: block;
        }

        .results-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            min-width: 300px;
            max-width: 400px;
        }

        .results-title {
            text-align: center;
            font-size: 1.5em;
            color: #4a5568;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #label-container div {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: #2d3748;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
        }

        #label-container div:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* Estilos espec√≠ficos para perros y gatos */
        #label-container div:nth-child(1) {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
        }

        #label-container div:nth-child(2) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }

        /* Animaciones */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .start-button:hover {
            animation: bounce 1s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .start-button {
                font-size: 1.1em;
                padding: 12px 30px;
            }
            
            .results-container {
                min-width: 280px;
                max-width: 350px;
            }
        }

        /* Estado oculto inicial */
        .camera-container, .results-container {
            display: none;
        }

        .camera-container.active, .results-container.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üê∂ Clasificador de Mascotas üê±</h1>
        <p>¬°Descubre si es un perro o un gato con inteligencia artificial!</p>
    </div>

    <button type="button" class="start-button" onclick="init()">
        üéØ Iniciar Clasificador
    </button>

    <div class="camera-container" id="camera-container">
        <div id="webcam-container"></div>
    </div>

    <div class="results-container" id="results-container">
        <div class="results-title">üìä Resultados de Clasificaci√≥n</div>
        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "Modelo_descargado/";
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const flip = true;
                webcam = new tmImage.Webcam(200, 200, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                // Mostrar contenedores con animaci√≥n
                document.getElementById("camera-container").classList.add("active");
                document.getElementById("results-container").classList.add("active");

                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                
                // Crear elementos con emojis
                for (let i = 0; i < maxPredictions; i++) {
                    const div = document.createElement("div");
                    labelContainer.appendChild(div);
                }
            } catch (error) {
                alert("Error al cargar el modelo. Aseg√∫rate de que los archivos del modelo est√©n en la carpeta 'Modelo_descargado'");
                console.error(error);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const className = prediction[i].className.toLowerCase();
                let emoji = "üîç";
                
                if (className.includes("dog") || className.includes("perro")) {
                    emoji = "üê∂";
                } else if (className.includes("cat") || className.includes("gato")) {
                    emoji = "üê±";
                }
                
                const percentage = (prediction[i].probability * 100).toFixed(1);
                const classPrediction = `${emoji} ${prediction[i].className}: ${percentage}%`;
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
